<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <script src="rpcClient.js"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script>
$(function() {
  var $log = $('#log');
  var httpClient = rpc.HTTPClient('/rpc/');
  var socketClient = rpc.SocketClient(io());
  var testProxy = rpc.Proxy(httpClient, null, 'set', 'get');
  testProxy.get().then(function(v) {
    log.append('Response from get: ' + v + '\n');
    return testProxy.set(v + 1);
  }).then(function(v) {
    log.append('Response from set: ' + v + '\n');
    return testProxy.get();
  }).then(function(v) {
    log.append('Response from get: ' + v + '\n');
  }).catch(function(e) {
    console.log(e);
    log.append('ERROR:\n');
    log.append(e);
    log.append('\n');
  });

  var echoProxy = rpc.Proxy(socketClient, 'echo', 'echo');
  echoProxy.echo('test').then(function(v) {
    log.append('Echo response: ' + v + '\n');
  });

  var errorProxy = rpc.Proxy(socketClient, 'echo', 'invalidMethod');
  errorProxy.invalidMethod().catch(function (e) {
    log.append('EXPECTED ERROR:\n');
    log.append(e + '\n');
  });
});
  </script>
</head>
<body>
  Dummy test page.
  <pre id="log">
</pre>
</body>
</html>
